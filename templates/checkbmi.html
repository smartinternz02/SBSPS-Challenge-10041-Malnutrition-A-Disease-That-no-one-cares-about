{% extends 'index.html' %}
{% block content %}

{% if messages %}
	{% for message in messages %}
		<div class="alert-box" id="alert-box">
			<p>SR School Management:&ensp;Says</p>
			<div>{{message}}</div>
			<button onclick="showform()">OK</button>
		</div>
	{% endfor %}
{% endif %}

<div class="image2">
    <form action="/checkbmi/" method="post">
        {% csrf_token %}
        <h1 style="color: red;">BMI Calculation</h1>
        <div class="formfield">
            <label>Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="formfield">
            <label>Age:</label>
            <input type="text" id="age" name="age" required>
        </div>
        <div class="formfield">
            <label>Height:</label>
            <input type="text" id="height" name="height" required>
        </div>
        <div class="formfield">
            <label>Weight:</label>
            <input type="text" id="weight" name="weight" required>
        </div>
        
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</div>

{% endblock %}
